<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discover Greece</title>
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/script.js"></script>
<style>
  body {
    background-color: #add8e6;
    display: flex;
    flex-direction: column;
    align-items: center;  /* Centers all content horizontally */
    justify-content: flex-start;
    height: 100vh;
    margin: 0;
  }
  h1 {
    color: #003366; /* Dark Blue */
    font-size: 3rem;  /* Larger font size */
    text-align: center;  /* Center the heading */
    margin-top: 20px;  /* Add some space from the top */
  }
  main {
  width: 100%;
  display: flex;
  justify-content: center;
}

.welcome-section {
  text-align: center;
  max-width: 800px;
}

.welcome-section h2 {
  color: #003366;
  font-size: 2rem;
  margin-bottom: 10px;
}

.welcome-section p {
  font-size: 1.3rem;
  margin-bottom: 20px;
}

.image-row {
  display: flex;
  justify-content: center;
  gap: 20px;
  flex-wrap: wrap;
}

.small-img {
  width: 30%;
  height: auto;
}

  .small-img {
    width: 30%;  /* Set image width to 30% of the page */
    height: auto;  /* Maintain aspect ratio */
    margin: 0 10px;  /* Adds space between the images */
  }

  h2 {
    color: #003366; /* Dark Blue */
    font-size: 2rem;  /* Larger font size for the subtitle */
    margin-right: 20px;  /* Shift the heading slightly to the right */
  }
section p {
  font-size: 1.3rem;
}
 
  nav {
    margin-top: 20px;  /* Adds space between the heading and the navigation */
  }

  nav ul {
    list-style-type: none;
    padding-left: 0;  /* Remove default padding */
    text-align: center;  /* Centers the list items */
  }

  nav ul li {
    margin-bottom: 15px;  /* Add more space between list items */
    font-size: 1.2rem;  /* Adjust font size */
  }

  nav ul li a {
    text-decoration: none;
    color: #003366;
    font-size: 1.2rem;
  }

  nav ul li a:hover {
    color: #ff6600;  /* Change to orange on hover */
  }

  footer {
    margin-top: auto;  /* Pushes the footer to the bottom of the page */
    text-align: center;
  }
</style>






</head>
<body>
  <header>
    <h1>Discover Greece</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="destinations.html">Destinations</a></li>
        <li><a href="culture.html">Culture & Cuisine</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
<main>
  <section class="welcome-section">
    <h2>Welcome to Greece</h2>
    <p>Explore the rich history, vibrant culture, and breathtaking landscapes of Greece.</p>
    <div class="image-row">
      <img src="images/santorini.jpg" alt="Santorini view" class="small-img">
      <img src="images/greece.jpg" alt="Beautiful view of Greece" class="small-img">
    </div>
  </section>
</main>


 <footer>
    <p>&copy; 2025 Discover Greece</p>
  </footer>
</body>
</html>
